<div class="page">
  <div class="page_content">
    <div>
      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate" [(ngModel)]="fromDate">

      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" [(ngModel)]="toDate">

      <button (click)="updatePage()">Apply Filters</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>User's Name</th>
          <th>User's Email</th>
          <th>Project</th>
          <th>Date of the Log</th>
          <th>Time Worked</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: usersCount }">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.timeLogs[0]?.project?.name }}</td>
          <td>{{ user.timeLogs[0]?.logDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ user.timeLogs[0]?.hoursWorked }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="users.length" class="pagination-controls-wrapper">
      <pagination-controls (pageChange)="currentPage=$event; updatePage();"></pagination-controls>
    </div>
  </div>
</div>
