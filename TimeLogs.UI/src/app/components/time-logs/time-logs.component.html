<div class="page">
  <div class="page_content">
    <table>
      <thead>
        <tr>
          <th>User's Name</th>
          <th>User's Email</th>
          <th>Project</th>
          <th>Date of the Log</th>
          <th>Time Worked</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: usersCount }">
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <div *ngFor="let timeLog of user.timeLogs">
              {{ timeLog.project.name }}
            </div>
          </td>
          <td>
            <div *ngFor="let timeLog of user.timeLogs">
              {{ timeLog.logDate | date: 'short' }}
            </div>
          </td>
          <td>
            <div *ngFor="let timeLog of user.timeLogs">
              {{ timeLog.hoursWorked }}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="users.length" class="pagination-controls-wrapper">
      <pagination-controls (pageChange)="currentPage=$event; updatePage()"></pagination-controls>
    </div>
  </div>
</div>
