<!-- src/app/time-logs/time-logs.component.html -->
<div style="display: flex; width: 100%">
  <div style="width: 50%">
    <table>
      <thead>
        <tr>
          <th>User's Name</th>
          <th>User's Email</th>
          <th>Project</th>
          <th>Date of the Log</th>
          <th>Time Worked</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let user of users">
          <tr *ngFor="let timeLog of user.timeLogs">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ timeLog.project.name }}</td>
            <td>{{ timeLog.logDate | date: 'short' }}</td>
            <td>{{ timeLog.hoursWorked }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
